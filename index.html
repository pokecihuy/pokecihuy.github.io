<!DOCTYPE html>
<html>
<head>
    <title>Visdat Project</title>
    <meta charset="UTF-8">
    <!-- Highchart -->
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
    <div id="container" class="container">
        <div id="mainChart" class="z-depth-2"></div>
    </div>
</body>

<script type="text/javascript">

    var years = [];
    var rates = [4.87, 4.69, 5.46, 6.36, 6.08, 8.10, 9.06, 9.67, 9.86, 10.75, 10.36, 9.43, 8.42, 8.01, 7.27, 7.22, 6.25, 6.02, 5.82, 5.99, 5.56];

    for (var year = 1996; year < 2017; year++) {
      years.push(year);
    }

    Highcharts.setOptions({
        colors: ["#2196f3"]
    });

    let mainChart = Highcharts.chart('mainChart', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Unemployment Rate of Indonesia from 1996-2016'
        },
        xAxis: {
            categories: years
        },
        yAxis: {
            title: {
                text: 'Rate (%)'
            }
        },
        series: [{
            name: 'Rate',
            data: rates
        }]
    });

</script>

</html>
