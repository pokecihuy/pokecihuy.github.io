<!DOCTYPE html>
<html>
<head>
  <title>Kesimpulan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="container" style="width: 100%; height: 400px;"></div>
  <script type="text/javascript">
    $(function () { 
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Who is better on fighting unemployment?'
            },
            xAxis: {
                categories: ['Habibie', 'Abdurrahman Wahid', 'Megawati', 'Susilo Bambang Yudhoyono', 'Jokowi']
            },
            yAxis: {
                title: {
                    text: 'percentage'
                }
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'percentage',
                showInLegend: false,
                data: [{y: 0.45, color: 'red'}, {y: 0.58, color: 'red'}, {y: 0.44, color: 'red'}, {y: -0.404, color: 'green'}, {y:-0.115, color:'green'}]
            }]
        });
    });
  </script>
</body>
</html>
